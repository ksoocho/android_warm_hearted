<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" href="./js/jquery.mobile-1.4.5.min.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/jquery.session.js"></script>
    <script src="./js/book_user.js"></script>

    <title>마음 따뜻한 세상</title>

</head>

<body>

<!-- ************************************** -->
<!-- Java Script                            -->
<!-- ************************************** -->

<script type="text/javascript">

$(document).ready(function() {

    // User 등록 버튼 누른 경우
	$("#btnRegisterUser").click(function(){

        var user_code = $("#pgRegUserCode").val();
        var user_name = $("#pgRegUserName").val();
        var user_pwd = $("#pgRegUserPwd").val();
        var user_confirm_pwd = $("#pgRegConfirmPwd").val();

       // User 등록 Validation
	   doUserRegister(user_code, user_name, user_pwd, user_confirm_pwd);

    });

});

</script>


<!-- ************************************** -->
<!-- Word Save Page                        -->
<!-- ************************************** -->
<div data-role="page" id="bookUserRegister">

    <div data-role="header" >
        <h1>마음 따뜻한 세상</h1>
        <a href="" data-icon="arrow-l" id=back_book_register data-theme="c" class="ui-btn-left" data-iconpos="notext" data-rel="back" ></a>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <!-- User Code -->
        <section class="ui-grid-a ui-mini">
            <div class="ui-block-a" style="width:40%">	 <label for="pgRegUserCode" style="margin-top: 10px;" ><strong>아이디</strong></label></div>
            <div class="ui-block-b" style="width:60%">	<input type="text" name="pgRegUserCode" id="pgRegUserCode" value=""  /> </div>
            <div class="ui-block-a" style="width:40%">	 <label for="pgRegUserPwd"  style="margin-top: 10px;"><strong> 암호</strong></label> </div>
            <div class="ui-block-b" style="width:60%">	<input type="password" name="pgRegUserPwd" id="pgRegUserPwd" value=""  /> </div>
            <div class="ui-block-a" style="width:40%">	 <label for="pgRegConfirmPwd"  style="margin-top: 10px;"><strong>암호확인</strong></label> </div>
            <div class="ui-block-b" style="width:60%">	<input type="password" name="pgRegConfirmPwd" id="pgRegConfirmPwd" value=""  /> </div>
            <div class="ui-block-a" style="width:40%">	 <label for="pgRegUserName" style="margin-top: 10px;" ><strong>별명</strong></label></div>
            <div class="ui-block-b" style="width:60%">	<input type="text" name="pgRegUserName" id="pgRegUserName" value=""  /> </div>
        </section>

        <!-- Next Button -->
        <div data-role="fieldcontain">
            <section class="ui-grid-a">
                <div class="ui-block-a" style="width:50%"><a href="#" id="btnRegisterUser" class="ui-btn ui-btn-inline ui-mini"  >사용자 등록</a></div>
                <div class="ui-block-b" style="width:50%"><a href="#" id="btnRegisterHome" class="ui-btn ui-btn-inline ui-mini"  data-rel="back" >Home</a></div>
            </section>
        </div>

        <span class='msg'></span>
        <div id="registerError"></div>
        <br>

    </div><!-- /content -->


    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a id="reg_user_back" href="javascript:history.go(-1)" class="ui-btn-active" data-icon="home">Back</a></li>
            </ul>
        </div>
        <h4><small>2016 CKS Dream Maker</small></h4>
    </div> <!-- /footer -->

</div><!-- /page -->

</body>
</html>
